<html lang="en">
    <head>
        <title>Title</title>

        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    </head>

    <body >

        <div style="width: 100%; height:100vh;background-color: rgb(234, 229, 229); background-image: url(./img.jpeg);" class="d-flex flex-column justify-content-center align-items-center">
            <h1 style="color: rgb(217, 197, 197); display: block; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" id="time" class="text-center">HH:MM:SS</h1> 
            <h4 style="color: rgb(0, 0, 0); display: block;" id="date" class="text-content">DDD-MMM-YYYY</h4>

        
        </div>


        <script>
            let localtime;
        
            getTimeData = () => {
                localtime = new Date();
                console.log(localtime);
                let hours = localtime.getHours();
                let minutes = localtime.getMinutes();
                let seconds = localtime.getSeconds();
                console.log(hours, minutes, seconds);
                hours = hours % 12 || 12;
        
                let timestring = hours <= 12 ? `${hours}:${minutes}:${seconds} PM` : `${hours}:${minutes}:${seconds} AM`;
                time.textContent = timestring;
                setTimeout(() => {
                    getTimeData();
                }, 1000);
            };

            getDateData = () => {
        let dateString = localtime.toDateString();
        console.log(dateString);

        date.textContent = dateString;
    };
        
        
            getTimeData();
            getDateData();
        </script>
       
    </body>
</html>
